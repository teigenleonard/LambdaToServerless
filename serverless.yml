    handler: handler.hello
    events:
      - http:
          path: users/create
          method: get
  preSignUp:
    handler: preSignUp.handler
    events:
      - cognitoUserPool:
          pool: demo
          trigger: PreSignUp
  customMessage:
    handler: customMessage.handler
    events:
      - cognitoUserPool:
          pool: demo
          trigger: CustomMessage



