<!DOCTYPE html>
<html ng-app="loginApp">

    <head>
        <meta charset="utf-8">
        <title>AWS and Angular Integration</title>

        <!-- Angular Library -->
        <script type="text/javascript" src="../vendors/angular.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
        <!-- Client -->
        <script type="text/javascript" src="../scripts/client.js"></script>
    </head>

    <body>
         <!--Nav Bar-->
        <div ng-controller="LoginController">
            {{ hello }}
        </div>
        View
        <main ng-view>
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <form name="form" role="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                        <a class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>

        </main>
    </body>
</html>
